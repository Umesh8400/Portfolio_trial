<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umesh Joshi | Engineering Portfolio</title>
    <meta name="description" content="Portfolio of Umesh Joshi - Renewable Energies & E-Mobility Engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASICS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #020617;
            color: #e5e7eb;
            overflow: hidden; /* Prevents scrolling */
            height: 100vh;
            width: 100vw;
        }

        /* --- SLIDE CONTAINER --- */
        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden; /* Hides it from screen readers/clicks */
            transform: translateY(20px); /* Slight slide-up effect */
            transition: opacity 0.6s ease, transform 0.6s ease, visibility 0.6s;
            padding: 20px;
            pointer-events: none; /* Prevents clicking on hidden slides */
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto; /* Re-enables clicks */
            z-index: 10;
        }

        /* --- NAVIGATION ARROWS --- */
        .nav-btn {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 700;
            color: #94a3b8;
            cursor: pointer;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s;
            z-index: 20;
            user-select: none;
        }
        .nav-btn:hover { color: #38bdf8; transform: scale(1.05); }
        .next { right: 30px; }
        .back { left: 30px; }

        /* --- TYPOGRAPHY --- */
        .big { font-size: clamp(32px, 5vw, 80px); font-weight: 800; line-height: 1.1; }
        .text { max-width: 800px; margin-top: 20px; line-height: 1.6; color: #cbd5f5; font-size: clamp(16px, 2vw, 20px); }
        .section-title { font-size: clamp(40px, 6vw, 100px); font-weight: 800; letter-spacing: 4px; color: #14b8a6; opacity: 0.8; }

        /* --- INFO BOX --- */
        .box {
            border: 1px solid #1e293b;
            background: rgba(2, 6, 23, 0.8);
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .box h3 { font-size: 1.5rem; margin-bottom: 5px; color: #f3f4f6; }
        .box p { color: #14b8a6; margin-bottom: 15px; font-weight: 600; font-size: 0.9rem; }
        .box ul { list-style-position: inside; color: #cbd5f5; }
        .box li { margin-bottom: 8px; line-height: 1.5; }

        /* --- BUTTONS --- */
        .btn-container { margin-top: 40px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        button.lang-btn {
            background: linear-gradient(90deg, #14b8a6, #38bdf8);
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: #020617;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button.lang-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(20, 184, 166, 0.3); }

        /* --- INTRO CIRCLE ANIMATION --- */
        .circle-container {
            position: relative;
            width: 300px; height: 300px;
        }
        .circle-word {
            position: absolute;
            font-weight: 600;
            color: #64748b;
            transition: color 0.3s;
        }
        .main-hello {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(40px, 5vw, 64px);
            font-weight: 800;
            color: #e5e7eb;
            z-index: 2;
        }

        /* --- BACKGROUND THEMES --- */
        .bg-day { background: radial-gradient(circle at 50% 10%, #1e293b, #0f172a, #020617); }
        .bg-night { background: radial-gradient(circle at 50% 10%, #0f172a, #020617); }
    </style>
</head>

<body id="bodyBg">

    <section class="slide active">
        <div class="circle-container">
            <div class="main-hello">HALLO</div>
            <span class="circle-word" style="top:0; left:50%; transform:translateX(-50%)">Hello</span>
            <span class="circle-word" style="bottom:0; left:50%; transform:translateX(-50%)">Bonjour</span>
            <span class="circle-word" style="left:0; top:50%; transform:translateY(-50%)">你好</span>
            <span class="circle-word" style="right:0; top:50%; transform:translateY(-50%)">Hola</span>
            <span class="circle-word" style="top:20%; left:10%">नमस्ते</span>
            <span class="circle-word" style="bottom:20%; right:10%">नमस्कार</span>
        </div>
        <div class="nav-btn next" onclick="nextSlide()">START →</div>
    </section>

    <section class="slide">
        <div class="big">Choose Language</div>
        <div class="btn-container">
            <button class="lang-btn" onclick="setLang('en')">English</button>
            <button class="lang-btn" onclick="setLang('de')">Deutsch</button>
        </div>
    </section>

    <section class="slide">
        <div class="big" id="title"></div>
        <div class="text" id="summary"></div>
        <div class="nav-btn back" onclick="prevSlide()">← BACK</div>
        <div class="nav-btn next" onclick="nextSlide()">NEXT →</div>
    </section>

    <section class="slide">
        <div class="section-title" id="expTitle"></div>
    </section>

    <section class="slide">
        <div class="box" id="exp1"></div>
        <div class="nav-btn back" onclick="prevSlide()">← BACK</div>
        <div class="nav-btn next" onclick="nextSlide()">NEXT →</div>
    </section>

    <section class="slide">
        <div class="section-title" id="eduTitle"></div>
    </section>

    <section class="slide">
        <div class="big" id="thanks"></div>
        <div class="nav-btn back" onclick="prevSlide()">← BACK</div>
    </section>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    
    // Day/Night Logic based on hour
    const hour = new Date().getHours();
    const isDay = hour >= 6 && hour < 18;
    document.getElementById('bodyBg').classList.add(isDay ? 'bg-day' : 'bg-night');

    // Navigation Functions
    function updateSlides() {
        slides.forEach((slide, index) => {
            if(index === currentSlide) {
                slide.classList.add('active');
            } else {
                slide.classList.remove('active');
            }
        });
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            updateSlides();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            updateSlides();
        }
    }

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') prevSlide();
    });

    // Content Data
    const CONTENT = {
        en: {
            title: 'Hello, I am Umesh Joshi',
            summary: 'I am a Master’s student in Renewable Energies and E-Mobility with industrial experience in battery development, modeling, testing, and validation within the automotive sector.',
            expTitle: 'EXPERIENCE',
            eduTitle: 'EDUCATION',
            exp1: `<h3>Working Student – Battery Development</h3>
                   <p>Mercedes-Benz AG · Stuttgart</p>
                   <ul>
                     <li>Battery voltage relaxation modeling for ML frameworks.</li>
                     <li>Analysis of anomaly datasets from experimental battery data.</li>
                   </ul>`,
            thanks: 'Thank you for visiting.'
        },
        de: {
            title: 'Hallo, ich bin Umesh Joshi',
            summary: 'Ich bin Masterstudent im Bereich Erneuerbare Energien und E-Mobility mit industrieller Erfahrung in der Batterieentwicklung, Modellierung, Prüfung und Validierung.',
            expTitle: 'BERUFSERFAHRUNG',
            eduTitle: 'AUSBILDUNG',
            exp1: `<h3>Werkstudent – Batterieentwicklung</h3>
                   <p>Mercedes-Benz AG · Stuttgart</p>
                   <ul>
                     <li>Spannungsrelaxationsmodelle für ML-Anwendungen.</li>
                     <li>Analyse von Anomalie-Datensätzen aus Batteriemessungen.</li>
                   </ul>`,
            thanks: 'Vielen Dank für Ihren Besuch.'
        }
    };

    // Language Setter
    function setLang(lang) {
        const text = CONTENT[lang];
        document.getElementById('title').innerHTML = text.title;
        document.getElementById('summary').innerHTML = text.summary;
        document.getElementById('expTitle').innerHTML = text.expTitle;
        document.getElementById('eduTitle').innerHTML = text.eduTitle;
        document.getElementById('exp1').innerHTML = text.exp1;
        document.getElementById('thanks').innerHTML = text.thanks;
        
        // Auto-advance after selection
        nextSlide();
    }
</script>

</body>
</html>
