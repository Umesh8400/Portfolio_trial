    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #3498db; 
            --accent: #f1c40f; /* Gold for highlights */
            --dark: #0f172a;    
            --light: #f8fafc;   
            --overlay: rgba(15, 23, 42, 0.9);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body { 
            background-color: var(--dark); 
            color: var(--light); 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            user-select: none; /* Prevent text highlighting on clicks */
        }

        /* --- DYNAMIC BACKGROUNDS --- */
        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: background-image 1.2s ease-in-out, opacity 1s;
        }

        /* Specific Backgrounds for Time of Day (CSS Generated) */
        .bg-day { background: linear-gradient(to bottom, #2980b9, #87CEFA); }
        .bg-sunset { background: linear-gradient(to bottom, #2c3e50, #fd746c, #ff9068); }
        .bg-night { 
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); 
            overflow: hidden;
        }
        
        /* Stars for Night Mode */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: -1;
            display: none; /* Hidden by default */
        }
        .bg-night .stars { display: block; background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px); background-size: 550px 550px; }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            z-index: -1;
            transition: opacity 1s;
        }
        /* Less overlay on start screen to see the "sky" */
        .start-mode .overlay { opacity: 0.3; } 

        /* --- SLIDE CONTAINER & TRANSITIONS --- */
        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            opacity: 0;
            transform: scale(0.95) translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none; /* Prevent clicks when hidden */
            position: absolute;
            width: 100%;
        }

        .slide-container.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: all;
        }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 3.5rem; margin-bottom: 1rem; font-weight: 700; letter-spacing: -1px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 2px; }
        h3 { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 300; }
        h4 { font-size: 1.2rem; color: #cbd5e1; margin-bottom: 1.5rem; font-style: italic; }
        p { font-size: 1.15rem; line-height: 1.8; max-width: 800px; margin: 0 auto 1rem auto; color: #e2e8f0; }

        /* BIG SECTION TITLES (Experience, Education) */
        .section-title h1 {
            font-size: 6rem; /* Massive */
            text-transform: uppercase;
            letter-spacing: 10px;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            /* -webkit-text-fill-color: transparent; */ /* Optional: transparent gradient text */
            color: #fff;
            animation: tracking-in 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes tracking-in {
            0% { letter-spacing: -0.5em; opacity: 0; }
            40% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Skills Tags */
        .skills-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 800px; }
        .skills-tag { 
            background: rgba(255, 255, 255, 0.1); 
            border-left: 3px solid var(--primary); 
            padding: 8px 20px; 
            font-size: 1rem; 
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }
        .skills-tag:hover { transform: translateY(-3px); background: rgba(52, 152, 219, 0.3); }

        /* --- CIRCULAR GREETING ANIMATION --- */
        .greeting-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-hello {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .orbit-text {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            white-space: nowrap;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        /* Stagger animations for different languages */
        .orbit-text:nth-child(2) { animation-delay: -0s; }
        .orbit-text:nth-child(3) { animation-delay: -4s; }
        .orbit-text:nth-child(4) { animation-delay: -8s; }
        .orbit-text:nth-child(5) { animation-delay: -12s; }
        .orbit-text:nth-child(6) { animation-delay: -16s; }

        /* --- NAVIGATION BUTTONS --- */
        .nav-btn {
            position: absolute;
            bottom: 40px;
            cursor: pointer;
            z-index: 100;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            transition: 0.3s;
            opacity: 0.7;
        }

        .nav-btn:hover { opacity: 1; text-shadow: 0 0 10px var(--primary); }

        .next-btn { right: 40px; color: var(--primary); animation: pulse 2s infinite; }
        .prev-btn { left: 40px; color: #fff; display: none; } /* Hidden initially */

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Profile Photo */
        .profile-photo {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
        }

        /* Language Buttons */
        .btn-group { margin-top: 2rem; z-index: 20; position: relative;}
        .lang-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            color: #fff;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        .lang-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* Click Zones for Arrows */
        .click-zone-right { position: absolute; right: 0; top: 0; width: 30%; height: 100%; z-index: 5; cursor: e-resize; }
        .click-zone-left { position: absolute; left: 0; top: 0; width: 10%; height: 100%; z-index: 5; cursor: w-resize; display: none; }

    </style>

                {

                { type: "section", title: "AUSBILDUNG", bg: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1920&q=80" },
                {

                {
                    type: "content",

                }

        // --- STATE & VARIABLES ---
        let currentLang = 'en';
        let slideIndex = 0;
        let isStarted = false;

        const splashScreen = document.getElementById('splash-screen');
        const contentScreen = document.getElementById('content-screen');
        const bgDiv = document.getElementById('bg-image');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const overlay = document.getElementById('main-overlay');
        const zoneLeft = document.getElementById('zoneLeft');

        // --- 1. TIME-BASED BACKGROUND LOGIC ---
        function initTimeBasedBackground() {
            const hour = new Date().getHours();
            const timeMsg = document.getElementById('time-msg');
            const body = document.body;

            // Remove any existing bg classes
            body.classList.remove('bg-day', 'bg-sunset', 'bg-night');
            body.classList.add('start-mode'); // Less overlay transparency

            if (hour >= 6 && hour < 18) {
                // DAY (6 AM - 6 PM)
                body.classList.add('bg-day');
                timeMsg.innerText = "Current Atmosphere: Sunny/Cloudy Day";
            } else if (hour >= 18 && hour < 20) {
                // SUNSET (6 PM - 8 PM)
                body.classList.add('bg-sunset');
                timeMsg.innerText = "Current Atmosphere: Sunset Evening";
            } else {
                // NIGHT (8 PM - 6 AM)
                body.classList.add('bg-night');
                timeMsg.innerText = "Current Atmosphere: Clear Night Sky";
            }
        }

        // --- 2. START PORTFOLIO ---
        function startPortfolio(lang) {
            currentLang = lang;
            isStarted = true;
            slideIndex = 0;

            // Update UI Text
            document.getElementById('nextText').innerText = lang === 'en' ? "NEXT" : "WEITER";
            document.getElementById('prevText').innerText = lang === 'en' ? "BACK" : "ZURÜCK";

            // Hide Splash, Show Nav
            splashScreen.classList.remove('active');
            document.body.classList.remove('start-mode'); // Darken overlay
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                contentScreen.style.display = 'flex';
                nextBtn.style.display = 'flex';
                prevBtn.style.display = 'flex';
                zoneLeft.style.display = 'block';
                renderSlide();
            }, 800);
        }

        // --- 3. NAVIGATION LOGIC ---
        function nextSlide() {
            if (!isStarted) return;
            const totalSlides = data[currentLang].length;

            if (slideIndex < totalSlides - 1) {
                transitionToSlide(slideIndex + 1);
            } else {
                // Loop back to start (optional) or stay at end
                 transitionToSlide(0); 
            }
        }

        function prevSlide() {
            if (!isStarted || slideIndex === 0) return;
            transitionToSlide(slideIndex - 1);
        }

        function transitionToSlide(newIndex) {
            // Fade out current
            contentScreen.classList.remove('active');
            
            setTimeout(() => {
                slideIndex = newIndex;
                renderSlide();
            }, 600);
        }

        // --- 4. KEYBOARD CONTROLS ---
        document.addEventListener('keydown', function(event) {
            if (!isStarted) return;
            if (event.key === "ArrowRight") {
                nextSlide();
            } else if (event.key === "ArrowLeft") {
                prevSlide();
            }
        });

        // --- 5. RENDER CONTENT ---
        function renderSlide() {
            const slide = data[currentLang][slideIndex];
            
            // Update Background Image
            if (slide.bg) {
                // Remove CSS gradients from body to show image
                document.body.className = ''; 
                bgDiv.style.backgroundImage = `url('${slide.bg}')`;
                bgDiv.style.opacity = '1';
            }

            // Build HTML
            let html = '';

            if (slide.type === 'intro') {
                html = `
                    <img src="avatar.jpg" alt="Umesh Joshi" class="profile-photo">
                    <h1>${slide.title}</h1>
                    <h3>${slide.subtitle}</h3>
                    <p>${slide.text}</p>
                `;
            } else if (slide.type === 'section') {
                // Massive Section Title
                html = `<div class="section-title"><h1>${slide.title}</h1></div>`;
            } else if (slide.type === 'content') {
                html = `
                    <h2>${slide.title}</h2>
                    <h4>${slide.role}</h4>
                    ${slide.isSkills ? `<div class="skills-grid">${slide.skills.map(s => `<span class="skills-tag">${s}</span>`).join('')}</div>` : `<p>${slide.details}</p>`}
                `;
            } else if (slide.type === 'end') {
                html = `
                    <h1>${slide.title}</h1>
                    <h3>${slide.subtitle}</h3>
                    <div style="margin-top:2rem; display:flex; gap:15px; justify-content:center;">
                        <a href="mailto:studentumeshjoshi@gmail.com" class="skills-tag" style="text-decoration:none; color:white;">Email</a>
                        <a href="https://linkedin.com" target="_blank" class="skills-tag" style="text-decoration:none; color:white;">LinkedIn</a>
                        <a href="https://xing.com" target="_blank" class="skills-tag" style="text-decoration:none; color:white;">XING</a>
                    </div>
                `;
            }

            contentScreen.innerHTML = html;
            
            // Small delay to trigger CSS transition 'in'
            requestAnimationFrame(() => {
                contentScreen.classList.add('active');
            });
        }
    </script>
