        /* --- CSS STYLES --- */
        :root {
            --primary: #3498db; /* Professional Blue */
            --dark: #0f172a;    /* Deep Navy/Black */
            --light: #f8fafc;   /* Off-white */
            --overlay: rgba(15, 23, 42, 0.85); /* Dark overlay for readability */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--dark); color: var(--light); overflow: hidden; height: 100vh; width: 100vw; }

        /* Background Image container */
        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: background-image 1s ease-in-out;
            filter: blur(2px);
        }
        
        /* Dark overlay to make text readable */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            z-index: -1;
        }

        /* Slide Container */
        .slide-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .slide-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Typography */
        h1 { font-size: 3.5rem; margin-bottom: 1rem; font-weight: 700; letter-spacing: -1px; }
        h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        h3 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        h4 { font-size: 1.2rem; color: #94a3b8; margin-bottom: 1.5rem; font-style: italic; }
        p { font-size: 1.1rem; line-height: 1.6; max-width: 800px; margin: 0 auto 1rem auto; }
        
        .skills-tag { display: inline-block; background: rgba(52, 152, 219, 0.2); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; margin: 5px; }

        /* Buttons */
        .btn-group { margin-top: 2rem; }
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: 2px solid var(--light);
            background: transparent;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: var(--light); color: var(--dark); }

        /* Flashing Next Button */
        .next-btn-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            cursor: pointer;
            display: none; /* Hidden on language selection */
            z-index: 10;
        }
        
        .next-btn {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            background: transparent;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* Contact Icons */
        .contact-links a { color: var(--light); font-size: 1.2rem; margin: 0 15px; text-decoration: none; border-bottom: 1px solid transparent; transition: 0.3s; }
        .contact-links a:hover { border-bottom: 1px solid var(--primary); color: var(--primary); }

        /* Profile Photo Styling */
        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .next-btn-container { bottom: 20px; right: 20px; }
        }
    </style>

        // Initial Load: Language Selection
        function loadLanguageScreen() {

                    <button class="btn" onclick="startPortfolio('de')">Deutsch</button>
                </div>
            `;
            contentDiv.classList.add('active');
            nextBtn.style.display = 'none';
        }

        // Start the Loop
        function startPortfolio(lang) {
            currentLang = lang;
            slideIndex = 0;
            
            // Update Next Button Text based on language
            nextText.innerText = lang === 'en' ? "NEXT" : "WEITER";
            
            // Fade out current content, then load next
            contentDiv.classList.remove('active');
            setTimeout(() => {
                renderSlide();
                nextBtn.style.display = 'flex';
            }, 800);
        }

        // Handle "Next" Click
        function nextSlide() {
            const totalSlides = data[currentLang].length;
            
            if (slideIndex < totalSlides - 1) {
                // Fade out
                contentDiv.classList.remove('active');
                
                setTimeout(() => {
                    slideIndex++;
                    renderSlide();
                }, 800);
            } else {
                // Restart loop
                slideIndex = 0;
                contentDiv.classList.remove('active');
                setTimeout(() => {
                    renderSlide();
                }, 800);
            }
        }

        // Render the current slide based on data
        function renderSlide() {
            const slide = data[currentLang][slideIndex];
            
            // Update Background
            if(slide.bg) {
                bgDiv.style.backgroundImage = `url('${slide.bg}')`;
            }

            // Build HTML based on slide type
            let html = '';

            if (slide.type === 'intro') {
                // Intro Slide with Photo
                html = `
                    <img src="avatar.jpg" alt="Umesh Joshi" class="profile-photo">
                    <h1>${slide.title}</h1>
                    <h3>${slide.subtitle}</h3>
                    <p>${slide.text}</p>
                `;
            } else if (slide.type === 'title') {
                // Big Section Title (Experience, Education)
                html = `<h1>${slide.title}</h1>`;
            } else if (slide.type === 'content') {
                // Standard Content Slide
                html = `
                    <h2>${slide.title}</h2>
                    <h4>${slide.role}</h4>
                    ${slide.isSkills ? generateSkills(slide.skills) : `<p>${slide.details}</p>`}
                `;
            } else if (slide.type === 'end') {
                // Contact Slide
                html = `
                    <h1>${slide.title}</h1>
                    <h3>${slide.subtitle}</h3>
                    <div class="contact-links" style="margin-top: 2rem;">
                        <a href="mailto:studentumeshjoshi@gmail.com">Email</a>
                        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                        <a href="https://xing.com" target="_blank">XING</a>
                        <a href="https://indeed.com" target="_blank">Indeed</a>
                        <a href="https://stepstone.de" target="_blank">Stepstone</a>
                    </div>
                    <p style="margin-top: 3rem; font-size: 0.8rem; opacity: 0.7;">
                        ${currentLang === 'en' ? 'Click Next to restart' : 'Klicken Sie auf Weiter, um neu zu starten'}
                    </p>
                `;
            }

            contentDiv.innerHTML = html;
            contentDiv.classList.add('active');
        }

        // Helper to generate skill tags
        function generateSkills(skillsArray) {
            return skillsArray.map(skill => `<span class="skills-tag">${skill}</span>`).join('');
