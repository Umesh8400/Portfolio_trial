<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umesh Joshi | Portfolio</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #3498db; 
            --white: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body { 
            background-color: #0f172a; 
            color: var(--white); 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            user-select: none;
        }

        /* --- BACKGROUNDS (Time Based) --- */
        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -3;
            transition: opacity 1s;
        }

        /* CSS Generated Skies */
        .bg-day { background: linear-gradient(to bottom, #2980b9, #87CEFA); }
        .bg-sunset { background: linear-gradient(to bottom, #2c3e50, #fd746c, #ff9068); }
        .bg-night { background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
        
        /* Stars (Only visible at night) */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px);
            background-size: 550px 550px;
            z-index: -2;
            display: none;
        }
        .bg-night .stars { display: block; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6); /* Lighter overlay to see the sky */
            z-index: -1;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(20px);
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* --- SCREEN 1: HELLO CLOUD (Word Cloud) --- */
        .hello-cloud {
            position: relative;
            width: 90vw;
            height: 60vh;
            max-width: 800px;
        }
        
        /* The artistic text positioning */
        .cloud-word { position: absolute; color: rgba(255,255,255,0.8); font-weight: bold; }
        
        .w-main { 
            font-size: 5rem; color: #fff; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); z-index: 10; 
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
        
        /* Scattered words */
        .w-1 { top: 20%; left: 20%; font-size: 1.5rem; transform: rotate(-10deg); }
        .w-2 { top: 15%; right: 25%; font-size: 2rem; }
        .w-3 { bottom: 25%; left: 15%; font-size: 2.5rem; font-family: serif; }
        .w-4 { bottom: 20%; right: 20%; font-size: 1.8rem; transform: rotate(5deg); }
        .w-5 { top: 40%; left: 10%; font-size: 1.4rem; transform: rotate(-90deg); }
        .w-6 { top: 35%; right: 10%; font-size: 1.6rem; opacity: 0.7; }
        .w-7 { bottom: 10%; left: 40%; font-size: 1.8rem; }
        .w-8 { top: 10%; left: 45%; font-size: 1.5rem; }
        .w-9 { top: 60%; right: 5%; font-size: 1.5rem; transform: rotate(90deg); }
        .w-10 { top: 60%; left: 25%; font-size: 1.2rem; }

        .welcome-line {
            margin-top: 2rem;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-top: 1px solid white;
            padding-top: 1rem;
        }

        /* --- SCREEN 2: LANGUAGES --- */
        .lang-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            margin: 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .lang-btn:hover { background: white; color: var(--primary); transform: scale(1.05); }

        /* --- CONTENT SLIDES --- */
        .profile-photo {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
        }

        h1 { font-size: 3rem; margin-bottom: 1rem; }
        h2 { font-size: 2rem; color: var(--primary); margin-bottom: 0.5rem; }
        h4 { font-size: 1.2rem; color: #cbd5e1; margin-bottom: 1.5rem; font-style: italic; }
        p { font-size: 1.2rem; line-height: 1.6; max-width: 800px; text-align: center; }

        .skills-tag { 
            display: inline-block; padding: 8px 20px; margin: 5px;
            background: rgba(255,255,255,0.1); border-left: 3px solid var(--primary);
        }

        /* --- NAVIGATION UI --- */
        .nav-ui {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 40px;
            z-index: 100;
        }
        .nav-btn {
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            color: white; opacity: 0.7; transition: 0.3s;
            text-transform: uppercase; display: flex; align-items: center; gap: 10px;
        }
        .nav-btn:hover { opacity: 1; color: var(--primary); }
        .btn-next { animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* Click Zones */
        .click-zone { position: absolute; top:0; height: 100%; z-index: 50; }
        .zone-right { right: 0; width: 40%; cursor: e-resize; }
        .zone-left { left: 0; width: 15%; cursor: w-resize; }

    </style>
</head>
<body onload="initSystem()">

    <div id="screen-lang" class="screen">
        <h1>Select Language / Sprache Wählen</h1>
        <div style="margin-top: 30px;">
            <button class="lang-btn" onclick="selectLang('en')">English</button>
            <button class="lang-btn" onclick="selectLang('de')">Deutsch</button>
        </div>
    </div>

    <div id="screen-content" class="screen">
        </div>

    <div id="global-nav" class="nav-ui" style="display: none;">
        <div class="nav-btn" onclick="goBack()">&#8592; <span id="txt-back">Back</span></div>
        <div class="nav-btn btn-next" onclick="goNext()"><span id="txt-next">Next</span> &#8594;</div>
    </div>

    <script>
        // --- CONTENT DATA ---
        const data = {

                    title: "Hello, I am Umesh Joshi",
                    subtitle: "M.Eng. Renewable Energies & E-Mobility",
                    text: "An innovative Electrical Engineer specializing in Battery Development, Algorithms, and System Validation. Currently shaping the future of EV technology.",
                },
                { type: "title", title: "EXPERIENCE", bg: "https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1920&q=80" },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1555679427-1f6dfcce943b?auto=format&fit=crop&w=1920&q=80",
                    title: "Mercedes-Benz AG",
                    role: "Master Thesis (12.2024 - 07.2025)",
                    details: "Modeling voltage relaxation behavior in Li-Ion batteries.<br>• Improved model accuracy by 80-85% using adaptive optimization.<br>• Enhanced SOC estimation for reliable performance."
                },
                {

                    title: "Mercedes-Benz AG",

                    details: "System Pre-development.<br>• Automated data analysis with MATLAB (95-98% reduction).<br>• Setup 3D simulation models in CST-Studio Suite."
                },
                {

                    title: "ElringKlinger AG",
                    role: "Battery System Tests (05.2023 - 01.2024)",
                    details: "Validation of battery systems & ECUs.<br>• Analyzed measurement results using X-Frame and DIAdem.<br>• Supported hardware design of microcontrollers."
                },
                { type: "title", title: "EDUCATION", bg: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1920&q=80" },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1920&q=80",
                    title: "Hochschule Stralsund",
                    role: "Master in Renewable Energies",
                    details: "Focus: Vehicle Simulation, Hydrogen Tech, Electric Drives Control."
                },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1920&q=80",
                    title: "Technical Skills",
                    role: "Software & Tools",
                    isSkills: true,
                    skills: ["MATLAB/Simulink", "Python", "Machine Learning", "CANoe", "PREEvision", "LT Spice", "GitHub", "C/C++"]
                },
                {

                    title: "Thank You",
                    subtitle: "Let's Connect",
                    links: true
                }
            ],
            de: [
                {
                    type: "intro",
                    bg: "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80",
                    title: "Hallo, ich bin Umesh Joshi",
                    subtitle: "M.Eng. Erneuerbare Energien & E-Mobilität",
                    text: "Elektroingenieur spezialisiert auf Batterieentwicklung, Algorithmen und Systemvalidierung. Ich gestalte die Zukunft der E-Mobilität.",
                },
                { type: "title", title: "ERFAHRUNG", bg: "https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1920&q=80" },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1555679427-1f6dfcce943b?auto=format&fit=crop&w=1920&q=80",
                    title: "Mercedes-Benz AG",
                    role: "Masterarbeit (12.2024 - 07.2025)",
                    details: "Modellierung des Spannungsrelaxationsverhaltens.<br>• Verbesserung der Modellgenauigkeit um 80-85%.<br>• Optimierung der SOC-Schätzung."
                },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1531297461136-82lw9z28f91?auto=format&fit=crop&w=1920&q=80",
                    title: "Mercedes-Benz AG",
                    role: "Werkstudent - HV Batterie (02.2024 - 11.2024)",
                    details: "Systemvorentwicklung.<br>• Automatisierte Analyse mit MATLAB (95-98% Reduktion).<br>• 3D-Simulationsmodelle in CST-Studio."
                },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=1920&q=80",
                    title: "ElringKlinger AG",
                    role: "Batteriesystemtests (05.2023 - 01.2024)",
                    details: "Validierung von Batteriesystemen.<br>• Auswertung mit X-Frame und DIAdem.<br>• Hardware-Design von Mikrocontrollern."
                },
                { type: "title", title: "AUSBILDUNG", bg: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1920&q=80" },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1920&q=80",
                    title: "Hochschule Stralsund",
                    role: "Master in Erneuerbare Energien",
                    details: "Schwerpunkte: Fahrzeugsimulation, Wasserstofftechnologie, Elektrische Antriebe."
                },
                {
                    type: "content",
                    bg: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1920&q=80",
                    title: "Kenntnisse",
                    role: "Software & Tools",
                    isSkills: true,
                    skills: ["MATLAB/Simulink", "Python", "Machine Learning", "CANoe", "PREEvision", "LT Spice", "GitHub", "C/C++"]
                },
                {
                    type: "end",
                    bg: "https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?auto=format&fit=crop&w=1920&q=80",
                    title: "Vielen Dank",
                    subtitle: "Kontaktieren Sie mich",
                    links: true
                }
            ]
        };

        // --- STATE MANAGEMENT ---
        let currentLang = 'en';
        let slideIndex = 0;
        let appState = 'hello'; // 'hello', 'lang', 'content'

        // DOM Elements
        const screenHello = document.getElementById('screen-hello');
        const screenLang = document.getElementById('screen-lang');
        const screenContent = document.getElementById('screen-content');
        const globalNav = document.getElementById('global-nav');
        const bgDiv = document.getElementById('bg-image');

        function initSystem() {
            // 1. Time-based Background (No text, just visual)
            const hour = new Date().getHours();
            const body = document.body;
            body.className = ""; // clear
            
            if (hour >= 6 && hour < 18) { body.classList.add('bg-day'); }
            else if (hour >= 18 && hour < 20) { body.classList.add('bg-sunset'); }
            else { body.classList.add('bg-night'); }
        }

        // --- NAVIGATION HANDLERS ---

        function goToLanguages() {
            appState = 'lang';
            switchScreen(screenHello, screenLang);
        }

        function selectLang(lang) {
            currentLang = lang;
            document.getElementById('txt-next').innerText = lang === 'en' ? "Next" : "Weiter";
            document.getElementById('txt-back').innerText = lang === 'en' ? "Back" : "Zurück";
            
            appState = 'content';
            slideIndex = 0;
            renderSlide();
            
            // Switch to content screen
            switchScreen(screenLang, screenContent);
            
            // Show global nav
            setTimeout(() => { globalNav.style.display = 'flex'; }, 800);
        }

        function goNext() {
            if (appState === 'hello') goToLanguages();
            else if (appState === 'lang') return; // Must select language button
            else if (appState === 'content') {
                if (slideIndex < data[currentLang].length - 1) {
                    slideIndex++;
                    renderSlide();
                } else {
                    // Loop back to start of content
                    slideIndex = 0;
                    renderSlide();
                }
            }
        }

        function goBack() {
            if (appState === 'hello') return;
            if (appState === 'lang') {
                appState = 'hello';
                switchScreen(screenLang, screenHello);
            }
            if (appState === 'content') {
                if (slideIndex > 0) {
                    slideIndex--;
                    renderSlide();
                } else {
                    // Back to Language Selection
                    appState = 'lang';
                    globalNav.style.display = 'none';
                    switchScreen(screenContent, screenLang);
                }
            }
        }

        // --- HELPER FUNCTIONS ---

        function switchScreen(from, to) {
            from.classList.remove('active');
            setTimeout(() => {
                to.classList.add('active');
            }, 800);
        }

        function renderSlide() {
            // Fade out content first
            screenContent.classList.remove('active');

            setTimeout(() => {
                const slide = data[currentLang][slideIndex];
                
                // Update BG if provided
                if (slide.bg) {
                    // Reset body classes to show image clearly
                    document.body.className = ""; 
                    bgDiv.style.backgroundImage = `url('${slide.bg}')`;
                    bgDiv.style.opacity = '1';
                }

                let html = '';

                if (slide.type === 'intro') {
                    html = `
                        <img src="avatar.jpg" alt="Profile" class="profile-photo">
                        <h1>${slide.title}</h1>
                        <h3>${slide.subtitle}</h3>
                        <p>${slide.text}</p>
                    `;
                } else if (slide.type === 'title') {
                    html = `<h1 style="font-size: 5rem; text-transform:uppercase; letter-spacing:10px;">${slide.title}</h1>`;
                } else if (slide.type === 'content') {
                    html = `
                        <h2>${slide.title}</h2>
                        <h4>${slide.role}</h4>
                        ${slide.isSkills ? 
                            `<div style="max-width:800px; text-align:center;">${slide.skills.map(s => `<span class="skills-tag">${s}</span>`).join('')}</div>` : 
                            `<p>${slide.details}</p>`
                        }
                    `;
                } else if (slide.type === 'end') {
                    html = `
                        <h1>${slide.title}</h1>
                        <h3>${slide.subtitle}</h3>
                        <div style="margin-top:2rem;">
                            <a href="mailto:studentumeshjoshi@gmail.com" class="lang-btn" style="text-decoration:none; font-size:1rem;">Email</a>
                            <a href="https://linkedin.com" target="_blank" class="lang-btn" style="text-decoration:none; font-size:1rem;">LinkedIn</a>
                            <a href="https://xing.com" target="_blank" class="lang-btn" style="text-decoration:none; font-size:1rem;">XING</a>
                        </div>
                    `;
                }

                screenContent.innerHTML = html;
                screenContent.classList.add('active');
            }, 600);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") goNext();
            if (e.key === "ArrowLeft") goBack();
        });

    </script>
</body>
</html>
