<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Umesh Joshi | Engineering Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#020617;
  color:#e5e7eb;
  overflow:hidden;
}

/* ---------- SLIDES ---------- */
.slide{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  opacity:0;
  transform:translateX(60px);
  transition:opacity .8s ease, transform .8s ease;
  padding:40px;
}
.slide.active{opacity:1;transform:none}
.slide.prev{opacity:0;transform:translateX(-60px)}

/* ---------- NAV ---------- */
.nav{
  position:absolute;
  bottom:30px;
  font-size:13px;
  letter-spacing:2px;
  color:#94a3b8;
  animation:pulse 1.6s infinite;
}
.next{right:40px}
.back{left:40px}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* ---------- TYPO ---------- */
.big{font-size:clamp(40px,6vw,90px);font-weight:800}
.medium{font-size:clamp(22px,3vw,36px);margin-top:20px}
.text{max-width:900px;margin-top:30px;line-height:1.7;color:#cbd5f5}
.section{font-size:clamp(60px,7vw,120px);font-weight:800;letter-spacing:6px;color:#14b8a6}

/* ---------- BOX ---------- */
.box{
  border:1px solid #1e293b;
  padding:32px;
  border-radius:22px;
  max-width:900px;
  text-align:left;
}
.box h3{font-size:26px;margin-bottom:10px}
.box p{color:#94a3b8;margin-bottom:14px}
.box li{margin-bottom:10px}

/* ---------- BUTTONS ---------- */
.btns{margin-top:40px;display:flex;gap:20px}
button{
  background:linear-gradient(90deg,#14b8a6,#38bdf8);
  border:none;
  padding:14px 34px;
  border-radius:30px;
  font-weight:700;
  cursor:pointer;
  color:#020617;
}

/* ---------- INTRO CIRCLE ---------- */
.circle{
  position:relative;
  width:300px;height:300px;
}
.circle span{
  position:absolute;
  font-weight:600;
  color:#94a3b8;
}
.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  font-weight:800;
  color:#e5e7eb;
}

/* ---------- DAY / NIGHT ---------- */
.day{
  background:radial-gradient(circle at top,#fde68a,#60a5fa,#020617);
}
.night{
  background:radial-gradient(circle at top,#1e293b,#020617);
}
</style>
</head>

<body>

<!-- SLIDE 0 : HELLO -->
<section class="slide active" id="introSlide">
  <div class="circle">
    <div class="center">HALLO</div>
    <span style="top:0;left:50%">Hello</span>
    <span style="right:0;top:50%">Hola</span>
    <span style="bottom:0;left:50%">Bonjour</span>
    <span style="left:0;top:50%">你好</span>
    <span style="top:20%;left:10%">नमस्ते</span>
    <span style="bottom:20%;right:10%">नमस्कार</span>
  </div>
  <div class="nav next">NEXT →</div>
</section>

<!-- SLIDE 1 : LANGUAGE -->
<section class="slide">
  <div class="big">Choose Language</div>
  <div class="btns">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('de')">Deutsch</button>
  </div>
</section>

<!-- SLIDE 2 : INTRO -->
<section class="slide">
  <div class="big" id="title"></div>
  <div class="text" id="summary"></div>
  <div class="nav back">← BACK</div>
  <div class="nav next">NEXT →</div>
</section>

<!-- SLIDE 3 -->
<section class="slide">
  <div class="section" id="expTitle"></div>
</section>

<!-- SLIDE 4 -->
<section class="slide">
  <div class="box" id="exp1"></div>
  <div class="nav back">← BACK</div>
  <div class="nav next">NEXT →</div>
</section>

<!-- SLIDE 5 -->
<section class="slide">
  <div class="section" id="eduTitle"></div>
</section>

<!-- SLIDE 6 -->
<section class="slide">
  <div class="big" id="thanks"></div>
</section>

<script>
const slides=document.querySelectorAll('.slide');
let current=0;
let lang=null;

/* -------- DAY / NIGHT -------- */
const h=new Date().getHours();
document.getElementById('introSlide').classList.add(h>=6&&h<18?'day':'night');

/* -------- CONTENT -------- */
const TEXT={
  en:{
    title:'Hello, I am Umesh Joshi',
    summary:'I am a Master’s student in Renewable Energies and E-Mobility with industrial experience in battery development, modeling, testing, and validation within the automotive sector.',
    expTitle:'EXPERIENCE',
    eduTitle:'EDUCATION',
    exp1:`<h3>Working Student – Battery Development</h3>
          <p>Mercedes-Benz AG · Stuttgart</p>
          <ul>
            <li>Battery voltage relaxation modeling for ML frameworks</li>
            <li>Anomaly datasets from experimental battery data</li>
          </ul>`,
    thanks:'Thank you for visiting my portfolio'
  },
  de:{
    title:'Hallo, ich bin Umesh Joshi',
    summary:'Ich bin Masterstudent im Bereich Erneuerbare Energien und E-Mobility mit industrieller Erfahrung in der Batterieentwicklung, Modellierung, Prüfung und Validierung.',
    expTitle:'BERUFSERFAHRUNG',
    eduTitle:'AUSBILDUNG',
    exp1:`<h3>Werkstudent – Batterieentwicklung</h3>
          <p>Mercedes-Benz AG · Stuttgart</p>
          <ul>
            <li>Spannungsrelaxationsmodelle für ML-Anwendungen</li>
            <li>Anomalie-Datensätze aus Batteriemessungen</li>
          </ul>`,
    thanks:'Vielen Dank für Ihren Besuch'
  }
};

/* -------- NAV -------- */
function show(n){
  if(n<0||n>=slides.length)return;
  slides[current].classList.remove('active');
  slides[current].classList.add('prev');
  current=n;
  slides[current].classList.add('active');
}

document.addEventListener('click',e=>{
  if(e.target.closest('button'))return;
  show(current+1);
});

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight')show(current+1);
  if(e.key==='ArrowLeft')show(current-1);
});

function setLang(l){
  lang=l;
  const t=TEXT[l];
  title.innerHTML=t.title;
  summary.innerHTML=t.summary;
  expTitle.innerHTML=t.expTitle;
  eduTitle.innerHTML=t.eduTitle;
  exp1.innerHTML=t.exp1;
  thanks.innerHTML=t.thanks;
  show(2);
}
</script>

</body>
</html>
